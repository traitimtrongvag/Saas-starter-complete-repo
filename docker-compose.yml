
version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas
    volumes:
      - db-data:/var/lib/postgresql/data
    ports: ['5432:5432']

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/saas
      PORT: 4000
      JWT_SECRET: changeme
    depends_on: ['db']
    ports: ['4000:4000']
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on: ['backend']
    ports: ['3000:80']

volumes:
  db-data:
